<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Treasure Hunt Game</title>
    <style>
        /* 全局样式，确保页面填满视口 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* 保留阴影效果 */
            width: 850px;
            height: 700px; /* 固定高度 */
            box-sizing: border-box;
        }

        .text-box {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        canvas {
            border: 2px solid #333;
            background: #fff;
            width: 800px; /* 固定画布宽度 */
            height: 500px; /* 固定画布高度 */
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f4f4f4;
        }

        button:active {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 游戏说明文本 -->
        <div class="text-box">
            Who is faster?
        </div>
        <canvas id="game-canvas"></canvas>
        <div class="controls">
            <button id="start-button">Start Game</button>
            <button id="stop-button">Stop Game</button>
            <button id="reset-button">Reset Game</button>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
